<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- We use defer when the functionality relies on the DOM, and async when it doesn't rely on it an can run in the background -->
    <script src="script.js" defer></script>

    <title>Semaforizalo</title>
  </head>
  <body>
    <div class="main">
      <!-- Street Lines Left -->
      <div class="line line-x line-x--top"></div>
      <div class="line line-x line-x-middle line-x--middle"></div>
      <div class="line line-x line-x--bottom"></div>

      <!-- Street Lines Right -->
      <div class="line line-x line-right line-x--top"></div>
      <div class="line line-x line-right line-x-middle line-x--middle"></div>
      <div class="line line-x line-right line-x--bottom"></div>

      <!-- Street Lines Top -->
      <div class="line line-y line-y-top--left"></div>
      <div class="line line-y line-y-middle line-y-top--middle"></div>
      <div class="line line-y line-y-top--right"></div>

      <!-- Street Lines Bottom -->
      <div class="line line-y line-y-bottom line-y-bottom--left"></div>
      <div
        class="line line-y line-y-bottom line-y-middle line-y-bottom--middle"
      ></div>
      <div class="line line-y line-y-bottom line-y-bottom--right"></div>

      <!-- Cars -->
      <img src="/media/car_1.png" alt="car" class="car car-x--top" />
      <img src="/media/car_2.png" alt="car" class="car car-x--bottom" />
      <img src="/media/car_3.png" alt="car" class="car car-y--left" />
      <img src="/media/car_4.png" alt="car" class="car car-y--right" />

      <!-- Semaforos -->
      <div class="traffic traffic-left">
        <div class="light light-red light-inactive"></div>
        <div class="light light-yellow light-inactive"></div>
        <div class="light light-green"></div>
      </div>

      <div class="traffic traffic-top">
        <div class="light light-green light-inactive"></div>
        <div class="light light-yellow light-inactive"></div>
        <div class="light light-red"></div>
      </div>

      <!-- Contadores -->
      <p class="counter counter--time">Tiempo: <span class="time">0</span></p>
      <p class="counter counter--cross">Cruces Totales: <span class="cross">0</span></p>

      <!-- Using counter class to style -->
      <p class="counter modes-txt">Modos de Simulaci√≥n</p>
      <button class="btn btn-modes btn--traditional">TRADICIONAL</button>
      <button class="btn btn-modes btn--smart">INTELIGENTE</button>

      <button class="btn btn-start">INICIAR</button>
  </body>
</html>
